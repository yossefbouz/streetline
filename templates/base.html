<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        heading: ['"Playfair Display"', 'serif'],
                        body: ['Poppins', 'sans-serif'],
                    },
                    boxShadow: {
                        soft: '0 20px 45px rgba(0,0,0,0.08)',
                    },
                },
            },
        };
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-200 text-gray-900 antialiased font-body">
    <div class="absolute inset-0 bg-gradient-to-b from-white/60 via-gray-50/60 to-gray-100/60 -z-10"></div>
    <header class="sticky top-0 z-30 border-b border-gray-200/80 bg-white/80 backdrop-blur">
        <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
            <div class="flex items-center gap-3">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="DVstreetline logo" class="h-10 w-10 rounded-full border border-gray-200 object-cover shadow-sm" />
                <span class="font-heading text-xl font-semibold tracking-tight">DVstreetline</span>
            </div>
            <button id="menu-toggle" class="lg:hidden rounded-full p-2 text-gray-700 transition hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300" aria-label="Toggle navigation" aria-expanded="false">
                <svg id="menu-open-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <svg id="menu-close-icon" xmlns="http://www.w3.org/2000/svg" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 6l12 12M6 18L18 6" />
                </svg>
            </button>
            <nav id="primary-nav" class="hidden lg:block">
                <ul class="flex items-center gap-8 text-sm font-medium">
                    <li><a href="{{ url_for('home') }}" class="rounded-full px-3 py-2 text-gray-700 transition hover:text-black hover:bg-gray-100">Home</a></li>
                    <li><a href="{{ url_for('shop') }}" class="rounded-full px-3 py-2 text-gray-700 transition hover:text-black hover:bg-gray-100">Shop</a></li>
                    <li><a href="{{ url_for('tutorials') }}" class="rounded-full px-3 py-2 text-gray-700 transition hover:text-black hover:bg-gray-100">Tutorials</a></li>
                    <li><a href="{{ url_for('contact') }}" class="rounded-full px-3 py-2 text-gray-700 transition hover:text-black hover:bg-gray-100">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div id="mobile-menu" class="hidden border-t border-gray-200 bg-white/95 lg:hidden">
            <nav class="mx-auto max-w-6xl px-6 py-4">
                <ul class="flex flex-col gap-2 text-base font-medium">
                    <li><a href="{{ url_for('home') }}" class="block rounded-lg px-3 py-2 text-gray-800 transition hover:bg-gray-100">Home</a></li>
                    <li><a href="{{ url_for('shop') }}" class="block rounded-lg px-3 py-2 text-gray-800 transition hover:bg-gray-100">Shop</a></li>
                    <li><a href="{{ url_for('tutorials') }}" class="block rounded-lg px-3 py-2 text-gray-800 transition hover:bg-gray-100">Tutorials</a></li>
                    <li><a href="{{ url_for('contact') }}" class="block rounded-lg px-3 py-2 text-gray-800 transition hover:bg-gray-100">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-gray-200 bg-white/70 py-8 backdrop-blur">
        <div class="mx-auto max-w-6xl px-6 text-sm text-gray-600">Â© 2025 DVstreetline. All rights reserved.</div>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');

        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                const isHidden = mobileMenu.classList.toggle('hidden');
                menuOpenIcon.classList.toggle('hidden');
                menuCloseIcon.classList.toggle('hidden');
                menuToggle.setAttribute('aria-expanded', (!isHidden).toString());
            });
        }
    </script>
</body>
</html>
