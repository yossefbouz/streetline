<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        heading: ['"Playfair Display"', 'serif'],
                        body: ['Poppins', 'sans-serif'],
                    },
                    boxShadow: {
                        soft: '0 20px 45px rgba(0,0,0,0.08)',
                    },
                },
            },
        };
    </script>
</head>
<body class="min-h-screen bg-neutral-950 text-slate-100 antialiased font-body">
    <div class="global-aurora">
        <div class="aurora-blob aurora-1"></div>
        <div class="aurora-blob aurora-2"></div>
        <div class="aurora-blob aurora-3"></div>
        <div class="grain-overlay"></div>
    </div>
    <div class="cursor-glow"></div>
    <header class="sticky top-0 z-30 border-b border-white/10 bg-black/70 backdrop-blur-xl">
        <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
            <div class="flex items-center gap-3">
                <img src="{{ url_for('static', filename='img/logowithout.png') }}" alt="DVstreetline logo" class="h-11 w-11 rounded-full border border-white/20 bg-white/5 object-cover shadow-sm" />
                <span class="font-heading text-xl font-semibold tracking-tight text-white">DVstreetline</span>
            </div>
            <button id="menu-toggle" class="lg:hidden rounded-full p-2 text-slate-100 transition hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/40" aria-label="Toggle navigation" aria-expanded="false">
                <svg id="menu-open-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <svg id="menu-close-icon" xmlns="http://www.w3.org/2000/svg" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 6l12 12M6 18L18 6" />
                </svg>
            </button>
            <nav id="primary-nav" class="hidden lg:block">
                <ul class="flex items-center gap-8 text-sm font-medium text-slate-100">
                    <li><a href="{{ url_for('home') }}" class="nav-pill">Home</a></li>
                    <li><a href="{{ url_for('shop') }}" class="nav-pill">Shop</a></li>
                    <li><a href="{{ url_for('tutorials') }}" class="nav-pill">Tutorials</a></li>
                    <li><a href="{{ url_for('nft') }}" class="nav-pill">NFT</a></li>
                    <li><a href="{{ url_for('about') }}" class="nav-pill">About</a></li>
                    <li><a href="{{ url_for('contact') }}" class="nav-pill">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div id="mobile-menu" class="hidden border-t border-white/10 bg-black/90 backdrop-blur lg:hidden">
            <nav class="mx-auto max-w-6xl px-6 py-4">
                <ul class="flex flex-col gap-2 text-base font-medium text-slate-100">
                    <li><a href="{{ url_for('home') }}" class="block rounded-lg px-3 py-2 transition hover:bg-white/10">Home</a></li>
                    <li><a href="{{ url_for('shop') }}" class="block rounded-lg px-3 py-2 transition hover:bg-white/10">Shop</a></li>
                    <li><a href="{{ url_for('tutorials') }}" class="block rounded-lg px-3 py-2 transition hover:bg-white/10">Tutorials</a></li>
                    <li><a href="{{ url_for('nft') }}" class="block rounded-lg px-3 py-2 transition hover:bg-white/10">NFT</a></li>
                    <li><a href="{{ url_for('about') }}" class="block rounded-lg px-3 py-2 transition hover:bg-white/10">About</a></li>
                    <li><a href="{{ url_for('contact') }}" class="block rounded-lg px-3 py-2 transition hover:bg-white/10">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-white/10 bg-black/70 py-8 backdrop-blur">
        <div class="mx-auto max-w-6xl px-6 text-sm text-slate-300">Â© 2025 DVstreetline. All rights reserved.</div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');

        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                const isHidden = mobileMenu.classList.toggle('hidden');
                menuOpenIcon.classList.toggle('hidden');
                menuCloseIcon.classList.toggle('hidden');
                menuToggle.setAttribute('aria-expanded', (!isHidden).toString());
            });
        }

        // Cursor glow interaction
        const cursorGlow = document.querySelector('.cursor-glow');
        let targetX = 0;
        let targetY = 0;
        let currentX = 0;
        let currentY = 0;
        let glowTimeout;

        const render = () => {
            currentX += (targetX - currentX) * 0.15;
            currentY += (targetY - currentY) * 0.15;
            cursorGlow.style.transform = `translate3d(${currentX - 60}px, ${currentY - 60}px, 0)`;
            requestAnimationFrame(render);
        };
        render();

        window.addEventListener('mousemove', (event) => {
            targetX = event.clientX;
            targetY = event.clientY;
            cursorGlow.classList.add('is-active');
            clearTimeout(glowTimeout);
            glowTimeout = setTimeout(() => cursorGlow.classList.remove('is-active'), 500);
        });

        if (window.AOS) {
            AOS.init({
                duration: 1100,
                easing: 'ease-out-cubic',
                once: true,
            });
        }
    </script>
</body>
</html>
